<body>
	<ul>
		<li class="iconfont icon_hand shadow"></li>
		<li class="iconfont "><div class="icon_reload reload"></div></li>
		<li class="iconfont icon_love love"></li>
		<div class="clear"></div>
	</ul>
	<script src="//libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	<script>
	$(".love").click(function(){
		var $this=$(this);
		$this.addClass("active");
		setTimeout(function(){
			$this.removeClass("active")
		},500)
	})
	</script>
